<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <!--^^^ 1, 2, 3 and +   ^^^-->
  <p class="first-row">
    <button onclick="
           calculation += '1';
          console.log(calculation);">1
    </button>
  
    <button onclick="calculation += '2';
       console.log(calculation);">2</button>
  
    <button onclick="calculation += '3';
       console.log(calculation);">3</button>
  
    <button onclick="calculation += '+';
       console.log(calculation);">+</button>
  </p>
  <!--^^^ 4, 5, 6 and -   ^^^-->
  <p class="second-row">
    <button onclick="
           calculation += '4';
          console.log(calculation);">4
    </button>
  
    <button onclick="calculation += '5';
       console.log(calculation);">5</button>
  
    <button onclick="calculation += '6';
       console.log(calculation);">6</button>
  
    <button onclick="calculation += '-';
       console.log(calculation);">-</button>
  </p>
  <!--^^^ 7, 8, 9 and * ^^^-->
  <p class="third-row">
    <button onclick="
           calculation += '7';
          console.log(calculation);">7
    </button>
  
    <button onclick="calculation += '8';
       console.log(calculation);">8</button>
  
    <button onclick="calculation += '9';
       console.log(calculation);">9</button>
  
    <button onclick="calculation += '*';
       console.log(calculation);">*</button>
  </p>
  
<!--^^^ 0, . , and =  ^^^-->
  <p class="first-row">
      <button onclick="calculation += '0';
      console.log(calculation);
      ">0</button>
      
      <button onclick="calculation += '.';
      console.log(calculation);
      ">.</button>
      <!--^^^ = ravno ^^^-->
      <button onclick="calculation = eval(calculation);
        console.log(calculation);" >=</button> 

      <button onclick="calculation += '/';
               console.log(calculation);">/</button>
  </p>

  <!--^^^ Clear ^^^-->
<p class="fifth-row">
<button onclick="
           calculation = ' ';
           console.log('Cleared.');
          "> Clear
</button>
</p>


<script>
let calculation = '';
  </script>
</body>
</html>
